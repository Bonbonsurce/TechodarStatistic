<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Нормативные характеристики: Оборудование</title>
    <link rel="stylesheet" type="text/css" href="/public/css/main.css">
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: green;
            padding: 20px;
            border: 1px solid black;
        }

        table {
            border-collapse: collapse; /* Объединение границ */
            width: 100%; /* Ширина таблицы */
        }

        th, td {
            border: 1px solid black; /* Границы для всех ячеек */
            padding: 8px; /* Внутренний отступ ячеек */
            text-align: left; /* Выравнивание текста в ячейках */
        }
        body {
            display: flex;
            flex-direction: row;
        }

        .nav {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="nav">
        <h1> Меню </h1>
        <ul>
            <li><a href="http://127.0.0.1:3000/projects" class="menu"> Проекты </a></li>
            <li><a href="http://127.0.0.1:3000/ship" class="menu"> Суда </a></li>
            <li><a href="http://127.0.0.1:3000/equipment" class="menu"> Оборудование </a></li>
            <li><a href="equipment/add" class="menu"> Добавить оборудование</a></li>
            <li><a href="equipment/add_type" class="menu"> Добавить новый тип оборудования</a></li>
        </ul>
    </div>
    <button id="me" onclick="check()" hidden="false">test</button>

    <main>
        <h3> Оборудование </h3>
        <table>
            <thead>
            <tr>
                <th>Идентификатор</th>
                <th>Название</th>
                <th>Тип оборудования</th>
                <th>Марка</th>
                <th>Модель</th>
                <th>Примечание</th>
                <th class="edit_">Редактировать</th>
                <th class="del_">Удалить</th>
            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

        <div id="popup" class="popup" style="display: none;">
        </div>

    </main>

    <script defer>
        window.onload = function() {
            check();
        };
        // Функция для отображения окна с информацией
        function showPopup(item) {
            const popup = document.getElementById('popup');
            popup.innerHTML  = `ID: ${item.id_equipment}<br> Name: ${item.name}<br> Type: ${item.id_type_equipment}<br>
            Mark: ${item.mark}<br> Model: ${item.model}<br> Description: ${item.description}`;
            popup.style.display = 'block';
        }

        // Функция для скрытия окна с информацией
        function hidePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
        function check() {
            //Запрос на
            fetch('/equipment_show')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('table-body');
                    data.forEach(item => {
                        const row = document.createElement('tr');

                        const idEquipment = document.createElement('td');
                        idEquipment.textContent = item.id_equipment;
                        row.appendChild(idEquipment);

                        const nameCell = document.createElement('td');
                        nameCell.textContent = item.name;
                        row.appendChild(nameCell);

                        const typeEquipment = document.createElement('td');
                        typeEquipment.textContent = item.id_type_equipment;
                        row.appendChild(typeEquipment);

                        const markEquipment = document.createElement('td');
                        markEquipment.textContent = item.mark;
                        row.appendChild(markEquipment);

                        const modelEquipment = document.createElement('td');
                        modelEquipment.textContent = item.model;
                        row.appendChild(modelEquipment);

                        const descriptionEquipment = document.createElement('td');
                        descriptionEquipment.textContent = item.description;
                        row.appendChild(descriptionEquipment);

                        const editCell = document.createElement('td');
                        editCell.innerHTML = '<a class="editButton" href="equipment/edit">Редактировать</a>';
                        row.appendChild(editCell);

                        const deleteCell = document.createElement('td');
                        deleteCell.innerHTML = '<a class="deleteButton" href="equipment/delete">Удалить</a>';
                        row.appendChild(deleteCell);

                        // Добавление обработчика событий для каждой строки
                        row.addEventListener('mouseover', () => {
                            // Добавление стиля при наведении
                            row.style.cursor = 'pointer';
                            row.style.backgroundColor = 'lightgray';

                            // Отображение окна с информацией
                            showPopup(item);
                        });

                        row.addEventListener('mouseleave', () => {
                            // Удаление стиля при уходе курсора
                            row.style.backgroundColor = ''; // Возврат к стандартному фону

                            // Скрытие окна с информацией
                            hidePopup();
                        });

                        row.addEventListener('click', () => {
                            window.location.href = `/equipment/watch?id_equipment=${item.id_equipment}`;
                            //window.location.href = `/equipment/this/${item.id_equipment}`; // Перенаправление на другую страницу с передачей идентификатора
                            //window.location.href = `/equipment/this?id_equipment=${item.id_equipment}`;
                        });

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Ошибка получения данных:', error);
                });
        }
    </script>
</body>
</html>

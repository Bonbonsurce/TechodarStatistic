<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Нормативные характеристики: Оборудование</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <div class="nav">
        <h1> Меню </h1>
        <ul>
            <li><a href="projects" class="menu"> Проекты </a></li>
            <li><a href="ship" class="menu"> Суда </a></li>
            <li><a href="equipment" class="menu"> Оборудование </a></li>
            <li><a href="equipment/add" class="menu"> Добавить оборудование</a></li>
            <li><a href="equipment/add_type" class="menu"> Добавить новый тип оборудования</a></li>
        </ul>
    </div>
    <button id="me" onclick="check()">TEST BUTTON</button>
    <ul id="equipmentList"></ul>
    <main>
        <h3> Оборудование </h3>
        <table>
            <thead>
            <tr>
                <th>Идентификатор</th>
                <th>Название</th>
                <th>Тип оборудования</th>
                <th>Марка</th>
                <th>Модель</th>
                <th>Примечание</th>
                <th class="edit_">Редактировать</th>
                <th class="del_">Удалить</th>
            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </main>

    <script defer>
        function check() {
            console.log('4');
            fetch('/equipment_show')
                .then(response => response.json())
                .then(data => {
                    const equipmentList = document.getElementById('equipmentList');
                    equipmentList.innerHTML = ''; // Очищаем содержимое
                    data.forEach(item => {
                        const listItem = document.createElement('div');
                        listItem.textContent = item.name + ' - ' + item.model; // Пример вывода данных, замените на необходимый формат
                        equipmentList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Ошибка получения данных:', error);
                });
        }
    </script>
</body>
</html>
